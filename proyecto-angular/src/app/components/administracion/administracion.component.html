<div *ngIf="user1 && user1.rol==='usuario'">
  <p>No tiene permiso para acceder a esta zona</p>
</div>
<div *ngIf="user1 && user1.rol!=='usuario'">
  <table *ngIf="users" class="table table-hover table-striped text-center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Rol</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Avatar</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-striped" *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.rol}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.avatar}}</td>
        <td> <a *ngIf="identity.sub!=user.id" (click)="deleteUser(user.id)" class="btn btn-danger"> Borrar</a></td>
      </tr>

    </tbody>
  </table>

</div>
